
version: '3'

volumes:
  gitea:
  pg:
  www:
  drone:
networks:
  www:
  postgres:

services:
  www:
    image: chenxinaz/nginx-ssl
    restart: always
    ports:
      - "443:443"
      - "80:80"
    environment:
      - DH_SIZE=2048
      - SAN=DNS:*.me.local, DNS:me.local, DNS:*.me.n2n, DNS:me.n2n
      - SUBJ=/C=US/ST=Denial/L=Springfield/O=Me/CN=www.me.local
    volumes:
      - ./data/log/nginx:/var/log/nginx
      - ./conf/nginx/conf.d:/etc/nginx/conf.d
      - ./conf/nginx/snippets:/etc/nginx/snippets
      - www:/www
    depends_on:
      - drone-server
      - gitea
    networks:
      www:
        aliases:
          - me.local
          - gitea.me.local
          - drone.me.local
  rsync:
    image: chenxinaz/sshrsync
    environment:
      - ROOT_PASSWORD=foofoo
    volumes:
      - www:/www
    networks:
      www:

  postgres:
    image: chenxinaz/pg_jieba:alpine
    environment:
      - POSTGRES_PASSWORD=asdfasdf123
    volumes:
      - pg:/var/lib/postgresql/data
      - ./conf/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      postgres:

  gitea:
    image: gitea/gitea
    volumes:
      - gitea:/data
    depends_on:
      - postgres
    networks:
      www:
      postgres:

  drone-server:
    image: drone/drone
    volumes:
      - drone:/var/lib/drone/
    restart: always
    environment:
      - DRONE_ADMIN=xin
      - DRONE_HOST=http://drone.me.local
      - DRONE_GITEA=true
      - DRONE_GITEA_URL=http://gitea.me.local
      - DRONE_SECRET=c676-9241-d916-3d6a
      - DRONE_NETWORK=devstack_www
    networks:
      www:
      postgres:

  drone-agent:
    image: drone/agent
    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=c676-9241-d916-3d6a
    networks:
      www:
